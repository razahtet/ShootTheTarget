<!DOCTYPE html>
<html>

<head>
    <title>Shoot the Target</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <link rel="prefetch" href="rocket.png">
</head>

<body>
    <div>
        <h1 id="h1">Shoot the Target</h1>
    </div>
    <div id="playArea">
        <img id="shooter" src="shooter.png">
        <img id="launcher" src="launcher.png">
        <img id="target" src="target.png">
    </div>
    <div id="pointB">
        <h2 id="points">Points: 0</h2>
    </div>
    <div id="buttonsB">
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
    </div>
    <div id="targetsB">
        <h2 id="hit">Targets: 0/0</h2>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
